<table class="table table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Discription</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.title}}</td>
      <td>{{post.description}}</td>
      <td><button type="button" class="close" aria-label="Close" (click)="deletepost(post.id)">
          <span aria-hidden="true">&times;</span>
        </button></td>
    </tr>
  </tbody>
</table>

<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-body">Add Task</div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" action="" #homeform = "ngForm" novalidate (ngSubmit)="onSubmit(homeform.value)">
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="title">Title:</label> -->
            <div class="col-sm-10">
              <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title" #title="ngModel" [(ngModel)]="titletext">
            </div>
          </div>
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="discription">Discription:</label> -->
            <div class="col-sm-10"> 
              <input type="text" name="description" class="form-control" id="description" placeholder="Enter Discription" #discription="ngModel" [(ngModel)]="discriptiontext">
            </div>
          </div>

          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
